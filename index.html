<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Tags | S-Tech04</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <textarea hidden class="hidden"></textarea>
    <div class="content">
      <div class="url-field">
        <span class="title">Paste video url:</span>
        <div class="field">
          <input type="text" id="url-input" required placeholder="https://www.youtube.com/watch?v=lqwddfd3432fs">
          <span class="bottom-line"></span>
        </div>
        <div class="title">
          <img src="./tag.svg" alt="">
          <h2>Tags</h2>
        </div>
        <ul>
         
        </ul>
      </div>
      <div class="details">
        <p><span>0</span> Tags are found.</p>
        <button>Copy All</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
